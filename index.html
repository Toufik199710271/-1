<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر CodeDZ</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في متجر CodeDZ</h1>
    </header>

    <section id="products">
        <h2>منتجاتنا</h2>
        <div class="product-list">
            <div class="product" onclick="openOrderForm('منتج 1', 20)">
                <img src="assets/product1.jpg" alt="منتج 1">
                <h3>منتج 1</h3>
                <p>وصف قصير للمنتج.</p>
                <span class="price">$20</span>
            </div>

            <div class="product" onclick="openOrderForm('منتج 2', 30)">
                <img src="assets/product2.jpg" alt="منتج 2">
                <h3>منتج 2</h3>
                <p>وصف قصير للمنتج.</p>
                <span class="price">$30</span>
            </div>
        </div>
    </section>

    <div id="order-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderForm()">&times;</span>
            <h2>إتمام الطلب</h2>
            <form>
                <label for="product-name">المنتج:</label>
                <input type="text" id="product-name" readonly>

                <label for="quantity">الكمية:</label>
                <input type="number" id="quantity" min="1" value="1">

                <label for="customer-name">الاسم الكامل:</label>
                <input type="text" id="customer-name" required>

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" required>

                <label for="wilaya">الولاية:</label>
                <select id="wilaya" onchange="updateCommunes()">
                    <option value="">اختر الولاية</option>
                </select>

                <label for="commune">البلدية:</label>
                <select id="commune">
                    <option value="">اختر البلدية</option>
                </select>

                <label for="delivery">طريقة التوصيل:</label>
                <select id="delivery">
                    <option value="home">إلى المنزل</option>
                    <option value="office">إلى المكتب</option>
                </select>

                <button type="button" onclick="submitOrder()">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
